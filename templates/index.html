<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Image Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üß∞ Batch Image Enhancer & Logo Tool</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <h3>1Ô∏è‚É£ Upload your images</h3>
            <input type="file" name="images" id="images" multiple accept="image/*" required>

            <h3>2Ô∏è‚É£ Choose enhancements</h3>
                <div class="options">
                    <label><input type="checkbox" name="options" value="denoise" checked> Denoise</label>
                    <label><input type="checkbox" name="options" value="sharpen" checked> Sharpen</label>
                    <label><input type="checkbox" name="options" value="contrast" checked> Contrast</label>
                    <label><input type="checkbox" name="options" value="brightness" checked> Brightness</label>
                </div>

                <div class="sliders">
                    <label>Brightness:
                        <input type="range" id="brightness_val" name="brightness_val" min="0" max="100" step="5" value="25">
                        <span id="brightness_label">25%</span>
                    </label><br>

                    <label>Contrast:
                        <input type="range" id="contrast_val" name="contrast_val" min="0" max="100" step="5" value="25">
                        <span id="contrast_label">25%</span>
                    </label><br>

                    <label>Sharpen:
                        <input type="range" id="sharpen_val" name="sharpen_val" min="0" max="100" step="5" value="25">
                        <span id="sharpen_label">25%</span>
                    </label>
                </div>
            <h3>3Ô∏è‚É£ Add logo (optional)</h3>
            <input type="file" name="logo" id="logo" accept="image/*"><br>
            <label>Position:
                <select name="position" id="position">
                    <option value="bottom-right">Bottom right</option>
                    <option value="bottom-left">Bottom left</option>
                    <option value="top-right">Top right</option>
                    <option value="top-left">Top left</option>
                </select>
            </label>
            <label>Opacity: <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.05" value="0.8"></label>
            <label>Scale: <input type="range" name="scale" id="scale" min="0.1" max="0.6" step="0.05" value="0.25"></label>

            <button type="submit">‚öôÔ∏è Process Images</button>
        </form>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
